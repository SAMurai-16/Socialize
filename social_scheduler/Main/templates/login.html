{% extends "layout.html" %}
{% load widget_tweaks %}

{% block content %}

<div class="mt-4">

  <div class="container mt-5">
  <div class="card shadow text-white  rounded-4" style="max-width: 500px; margin: auto; background-color:rgb(28, 29, 30); color:rgb(153, 193, 233);">
    <h2 class="text-center pt-4">Login</h2>
    <div class="card-body p-4">
      <form method="post">
        {% csrf_token %}
        <div class="d-flex flex-column align-items-center col-12">
          {% for field in form %}
            <div class="mb-3 w-100">
              <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
              {{ field|add_class:"form-control bg-dark text-white border-secondary form-control-sm" }}
              {% if field.errors %}
                <div class="text-danger small">{{ field.errors }}</div>
              {% endif %}
            </div>
          {% endfor %}
          <button class="btn btn-primary w-100">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

</div>


{% endblock %}
